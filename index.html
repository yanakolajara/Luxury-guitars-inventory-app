<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>Luxury Guitars</header>
        <nav>
            <form class="newItem">
                Guitar name:
                <input type="text">
                <br>
                Aproximate price:
                <br>
                <input class="numberInput" type="number" min="1000" max="10000" step="500">
                <br>
                In stock:
                <br>
                <select>
                    <option>--Select an option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                Box weight (Pounds):
                <br>
                <input class="numberInput" type="number" min="5" max="15" step="1">
                <br>
                Box length (Inches):
                <br>
                <input class="numberInput" type="number" min="40" max="70" step="1">
                <br>
                <input type="submit">
            </form>
        </nav>
        <main>
            <div class="guitar">
                <img src="./data/images/Les-paul-black-beauty.webp" alt="">
                <p>Les Paul Black Beauty</p>
                <p>$2,500</p>
                <p class="stock">(in stock)</p>
                <input type="button" class="remove" value="Remove">
            </div>
            <div class="guitar"></div>
            <div class="guitar"></div>
            <div class="guitar"></div>
            <div class="guitar"></div>
            <div class="guitar"></div>
            <div class="guitar"></div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
